<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NEW YORK TIMES API</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="nytimes_css.css">
    <link type="text/css" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <!-- font awesome script -->
    <script src="https://use.fontawesome.com/d2daedf3fd.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <div class="container">
            <h1><i class="fa fa-newspaper-o" aria-hidden="true">New York Times Search</i></h1>
        </div>
    </div>
    <table class="table table-hover searchSection col-md-10 col-md-offset-1">
        <thead class="thead-inverse">
            <tr>
                <th>
                    <h3>Search Parameters</h3></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <label>Search Term:
                        <input type="text" name="" id="searchTerm" class="form-control" value="" required="required" pattern="" title="Search Term">
                    </label>
                    <br>
                    <div class="form-group">
                        <label for="input" class="control-label">Number of Records to Retrieve:</label>
                        <select name="" id="howMany" class="form-control" required="required">
                            <option value="one">1</option>
                            <option value="five">5</option>
                            <option value="ten">10</option>
                        </select>
                    </div>
                    <label>Start Year (Optional):
                        <input type="text" name="" id="startYear" class="form-control" value="" required="required" pattern="" title="">
                    </label>
                    <br>
                    <label>End Year (Optional):
                        <input type="text" name="" id="input" class="form-control" value="" required="required" pattern="" title="">
                    </label>
                    <br>
                    <button id="searchButton">Search</button>
                    <button id="clearResults">Clear Results</button>
                </td>
            </tr>
        </tbody>
    </table>
  
    <section class='resultsSection'>
        <table class="table table-hover">
        	<thead>
        		<tr>
        			<th>Top Articles</th>
        		</tr>
        	</thead>
        	<tbody>
        		<tr id="results">
        		</tr>
        	</tbody>
        </table>
    </section>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <<script src="awesome.js" type="text/javascript"></script>
</body>

</html>
